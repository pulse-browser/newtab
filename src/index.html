<html>
  <head>
    <meta charset="utf-8" />
    <title data-l10n-id="pageTitle">New Tab</title>
    <link rel="stylesheet" href="style/main.css" />
    <link
      rel="stylesheet"
      media="screen and (pointer:fine), projection"
      type="text/css"
      href="chrome://global/skin/in-content/common.css"
    />
  </head>
  <body>
    <div class="content">
      <div id="logo" class="logo">
        <img
          src="chrome://branding/content/about-logo.png"
          height="110"
          width="110"
        />
      </div>

      <div id="searchbox">
        <img
          src="chrome://global/skin/icons/search-glass.svg"
          data-l10n-id="searchBoxIcon"
          data-l10n-atr="alt"
          alt="Search Icon"
          class="search-icon"
        />
        <input
          type="text"
          placeholder="Search"
          id="searchInput"
          data-l10n-id="searchBoxInput"
          data-l10n-atr="placeholder"
        />
      </div>

      <div id="topSitesContainer"></div>
    </div>

    <script type="module" src="/scripts/search.js"></script>
    <script src="/scripts/i10n.js"></script>
  </body>
</html>
